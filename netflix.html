<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix & Sign-up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/6e580c47-2ac2-481a-b8b1-6eb579b5e1d2/68f74935-4426-49f6-a338-2c0b4f0b23c5/IN-en-20230821-popsignuptwoweeks-perspective_alpha_website_large.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 20px 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header img {
      width: 120px;
    }

    .header button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 3px;
    }

    .hero, .signup {
      text-align: center;
      margin-top: 100px;
    }

    .hero h1, .signup h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero h2 {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .hero input, .signup input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: none;
      outline: none;
      margin: 5px 0;
    }

    .hero button, .signup button {
      padding: 10px 20px;
      background-color: #e50914;
      color: white;
      font-size: 16px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    .signup {
      display: none;
    }

    .signup p {
      margin-top: 15px;
    }

    .signup a {
      color: #e50914;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
      <button onclick="showSignup()">Sign In</button>
    </div>

   
    <div class="hero" id="landing">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <h2>Watch anywhere. Cancel anytime.</h2>
      <p>Ready to watch? Enter your email to create or restart your membership.</p>
      <br>
      <input type="email" placeholder="Email address">
      <button onclick="showSignup()">Get Started &gt;</button>
    </div>

    
    <div class="signup" id="signup">
      <h1>Sign Up</h1>
      <input type="text" placeholder="Full Name">
      <input type="email" placeholder="Email address">
      <input type="password" placeholder="Password">
      <button onclick="alert('Account Created!')">Create Account</button>
      <p>Already have an account? <a onclick="showLanding()">Go Back</a></p>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById("landing").style.display = "none";
      document.getElementById("signup").style.display = "block";
    }
    function showLanding() {
      document.getElementById("signup").style.display = "none";
      document.getElementById("landing").style.display = "block";
    }
  </script>
</body>
</html>
